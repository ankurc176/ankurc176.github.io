<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zendesk Widget Only</title>

  <script>
    // Load Zendesk Chat Widget immediately on page load
    function loadZendeskChat() {
      if (!document.getElementById("ze-snippet")) {
        const script = document.createElement("script");
        script.id = "ze-snippet";
        script.src = "https://static.zdassets.com/ekr/snippet.js?key=YOUR_WIDGET_KEY";
        document.body.appendChild(script);
      }
    }

    window.onload = function () {
      loadZendeskChat();
    };
  </script>
</head>

<body>
  <h1>Zendesk Widget Test Page</h1>
  <p>If the widget key is correct, Zendesk Messenger should appear.</p>
</body>
</html>
