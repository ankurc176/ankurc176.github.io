<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zendesk Widget Only</title>

  <!-- âœ… CSP that allows: -->
  <!-- - Inline script via hash -->
  <!-- - External Zendesk script via domain -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://static.zdassets.com 'sha256-rInR3wDzEKYazx7nbtyLFSd9xYZrqBvjG0mJqqyJhNE=';">

  <script>
    // Load Zendesk Chat Widget immediately on page load
    function loadZendeskChat() {
      if (!document.getElementById("ze-snippet")) {
        const script = document.createElement("script");
        script.id = "ze-snippet";
        script.src = "https://static.zdassets.com/ekr/snippet.js?key=897e95f0-0fab-4528-8b67-694a24d24c4c";
        document.body.appendChild(script);
      }
    }

    window.onload = function () {
      loadZendeskChat();
    };
  </script>
</head>
