Smooch.on("widget:opened", () => {
    // Wait for the widget to open and the DOM to be ready
    const observer = new MutationObserver(() => {
        const button = document.querySelector('.conversation-group-footer bound');
        
        if (button) {
            // Make sure to only attach the event once
            button.addEventListener('click', () => {
                Smooch.createConversation({}).then((conversation) => {
                    console.log('New conversation created:', conversation);
                });
            });

            // Stop observing once we found and bound the button
            observer.disconnect();
        }
    });

    observer.observe(document.body, {
        childList: true,
        subtree: true,
    });
});
