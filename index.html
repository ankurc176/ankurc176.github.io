<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chat</title>
    <script src="https://cdn.smooch.io/smooch.min.js"></script>
</head>
<body>

    <!-- This is the container where the chat will be rendered -->
    <div id="chat-container" style="width: 100%; height: 500px;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Smooch.init({
                integrationId: '677f96a3ef02db05b7968693',
                fixedHeader: true,
                embedded: true
            }).then(() => {
                console.log("Smooch initialized successfully.");
                
                const chatContainer = document.getElementById('chat-container');
                if (chatContainer) {
                    Smooch.render(chatContainer);
                } else {
                    console.error("Error: #chat-container element not found.");
                }
            }).catch(err => {
                console.error("Smooch initialization failed:", err);
            });
        });
    </script>

</body>
</html>
