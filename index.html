<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zendesk Widget Only</title>

  <!-- ✅ CSP that allows:
       - The exact inline script (via sha256)
       - Zendesk's external script (via domain)
  -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://static.zdassets.com 'sha256-m3K1T/ApT+VhND0fbekevgBeG58oDkxi371rRKZgDjo=';">

  <!-- ✅ Inline script with hash matching CSP -->
  <script>
    function loadZendeskChat() {
      if (!document.getElementById("ze-snippet")) {
        const script = document.createElement("script");
        script.id = "ze-snippet";
        script.src = "https://static.zdassets.com/ekr/snippet.js?key=897e95f0-0fab-4528-8b67-694a24d24c4c";
        document.body.appendChild(script);
      }
    }

    window.onload = function () {
      loadZendeskChat();
    };
  </script>
</head>
