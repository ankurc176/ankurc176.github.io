<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBO03ndv_spcBn38VoncvSCJFSOkNHOmg",
            authDomain: "protect-github.firebaseapp.com",
            projectId: "protect-github",
            storageBucket: "protect-github.appspot.com",
            messagingSenderId: "837309378267",
            appId: "1:837309378267:web:e15cd2440e3ce5c4aa26fe"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Load Zendesk Chat Widget
        function loadZendeskChat() {
            if (!document.getElementById("ze-snippet")) {
                const script = document.createElement("script");
                script.id = "ze-snippet";
                script.src = "https://static.zdassets.com/ekr/snippet.js?key=897e95f0-0fab-4528-8b67-694a24d24c4c";
                document.body.appendChild(script);
                
                script.onload = function () {
                    window.zE('webWidget', 'open'); // Open chat widget when loaded
                    window.zE('webWidget', 'chat:send', 'ðŸ‘‹ Welcome to Support! How can I help?');
                };
            }
        }

        // Listen for Firebase auth state changes
        firebase.auth().onAuthStateChanged(user => {
            console.log("Auth state changed:", user);

            if (user) {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("protected-content").style.display = "block";

            } else {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("protected-content").style.display = "none";
                loadZendeskChat(); // Load Zendesk Chat

            }
        });

        // Handle Login
        function login(event) {
            event.preventDefault(); // Prevent form reload

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log("Login successful:", userCredential.user);
                })
                .catch(error => {
                    document.getElementById("error-message").innerText = error.message;
                });
        }

        // Handle Logout
        function signOut() {
            firebase.auth().signOut().then(() => {
                console.log("User signed out.");
            });
        }
    </script>

    <style>
        /* Fixed Chat Header */
        #custom-chat-header {
            position: fixed;
            bottom: 100px; /* Adjust based on chat widget position */
            right: 20px;
            background-color: #0084ff;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>
<body>

    <!-- Fixed Chat Header -->
    <div id="custom-chat-header">ðŸ’¬ Chat with Support</div>

    <!-- Login Form (Only Visible if NOT Authenticated) -->
    <div id="login-section" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login(event)">Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <!-- Protected Content (Only Visible if Authenticated) -->
    <div id="protected-content" style="display: none;">
        <h1>Welcome to the Protected Page</h1>
        <p>Only logged-in users can see this.</p>
        <button onclick="signOut()">Logout</button>
    </div>

</body>
</html>
