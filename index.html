<script>
  Smooch.init({
    integrationId: '677f96a3ef02db05b7968693',
    customText: {
        conversationListHeaderText: "ðŸ“¢ What's New in Connect? Click Here!"
    }
}).then(() => {
    console.log("Smooch initialized successfully.");

    const observerInterval = setInterval(() => {
        const iframe = document.querySelector('iframe');
        if (iframe && iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
            clearInterval(observerInterval);

            const observer = new MutationObserver(() => {
                const header = iframe.contentDocument.querySelector('.conversation-group-header');
                if (header && !header.classList.contains('customized')) {
                    styleHeader(header);
                    header.classList.add('customized'); // Prevent restyling
                }
            });

            observer.observe(iframe.contentDocument.body, {
                childList: true,
                subtree: true
            });

            console.log("MutationObserver set up for header.");
        }
    }, 500);
}).catch(err => {
    console.error("Smooch initialization failed:", err);
});

function styleHeader(header) {
    header.style.cursor = "pointer";
    header.style.color = "#ffffff";
    header.style.textDecoration = "none";
    header.style.fontWeight = "bold";
    header.style.fontSize = "16px";
    header.style.display = "flex";
    header.style.alignItems = "center";
    header.style.justifyContent = "center";
    header.style.padding = "10px";
    header.style.borderRadius = "8px";
    header.style.background = "#56d71e";
    header.style.transition = "all 0.3s ease-in-out";

    // Hover effect
    header.onmouseover = () => {
        header.style.background = "#4bb31a";
    };
    header.onmouseout = () => {
        header.style.background = "#56d71e";
    };

    // Redirect on click
    header.onclick = () => {
        window.open(
            "https://connect.goacoustic.com/hc/en-us/articles/17804578662169-What-s-new-in-Acoustic-Connect",
            "_blank"
        );
    };

    console.log("Header styled (via MutationObserver).");
}
    
</script>

 <script>
  document.addEventListener('DOMContentLoaded', function () {
    console.log('DOM fully loaded');

    const footerDiv = document.querySelector('.conversation-group-footer button');

    if (!footerDiv) {
      console.warn('No element found with .conversation-group-footer');
      return;
    }

    console.log('Found .conversation-group-footer, attaching click listener...');

    footerDiv.addEventListener('click', async function (event) {
      console.log('Click detected inside .conversation-group-footer:', event.target);

      // Optional: restrict to button clicks
      if (event.target.tagName.toLowerCase() === 'button') {
        console.log('Button clicked. Attempting to create conversation...');

        try {
          const conversation = await window.Smooch.createConversation();
          console.log('Conversation created:', conversation);

          if (
            window.Smooch?.loadConversation &&
            conversation?.id &&
            window.Smooch.getConversations().length > 1
          ) {
            console.log('Loading conversation with ID:', conversation.id);
            await window.Smooch.loadConversation(conversation.id);

            if (window.getLoadingState?.()) {
              console.log('Loading state is active, showing indicator...');
              window.showLoadingIndicator?.(true, 'conversation');
            }
          }
        } catch (e) {
          console.error('Failed to create conversation:', e);
          window.widgetEvent?.('error');
          window.error?.('Failed to create conversation.', {
            error: e.toString(),
            stack: e.stack
          });
        }
      } else {
        console.log('Clicked element is not a button, ignoring.');
      }
    });
  });
</script>
